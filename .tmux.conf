# Change prefix
set prefix C-a
unbind C-b
bind C-a send-prefix

# Use vim binding
set -g status-keys vi
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Use vim-like bindings for copy mode
bind Escape copy-mode
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Unbind rotate windows (it is annoyingly easy to accidentally press)
unbind C-o
unbind o
bind-key o break-pane

# Remap window navigation to vim
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reduce delay before prefix
set -sg escape-time 1

# Set base index for windows and panes to 1
set -g base-index 1
setw -g pane-base-index 1

# Status line
set -g status-left ""
set -g status-right "[#S]"
set -g status-bg colour18
set -g status-fg colour240
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour18

# Increase buffer history
set-option -g history-limit 5000

# Fix ssh agent when tmux is detached
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

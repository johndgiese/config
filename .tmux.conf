set -g prefix C-a
ubind C-b
bind C-a send-prefix
set -g status-keys vi
setw -g mode-keys vi
set -g status off

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Count sessions start at 1
set -g base-index 1
